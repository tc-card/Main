<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <meta name="description" content="Page not found - Total Connect">
    <link rel="icon" href="https://totalkonnect.github.io/Main/Assets/150.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #13131A 0%, #1C1C28 100%);
            min-height: 100vh;
            display: grid;
            place-items: center;
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            position: relative;
        }

        .glitch {
            font-size: 8rem;
            font-weight: bold;
            position: relative;
            animation: glitch 2s infinite;
            text-shadow: 
                2px 2px #ff00ff,
                -2px -2px #00ffff;
        }

        .message {
            font-size: 1.5rem;
            margin: 2rem 0;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards 0.5s;
        }

        .btn-home {
            background: rgba(255,255,255,0.1);
            color: #fff;
            padding: 1rem 2rem;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .btn-home:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.05;
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyBAMAAADsEZWCAAAAGFBMVEUAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA6/NOqAAAACHRSTlMABzqAuOD//+SlZu8AAAAJcEhZcwAADsMAAA7DAcdvqGQAAAAoSURBVDjLY2AYBaNgFIyCUTAKRsEoGAWjYBSMglEwCkbBKBgFwwYAAE5IOf8JD0eaAAAAAElFTkSuQmCC');
        }
    </style>
</head>
<body>
    <div class="noise"></div>
    <div class="container">
        <div class="glitch">404</div>
        <div class="message">Oops! The page you're looking for doesn't exist.</div>
        <a href="/" class="btn-home">Return Home</a>
    </div>

    <script>
        // Create particle effect
        document.body.insertAdjacentHTML('beforeend', '<canvas class="particles"></canvas>');
        const canvas = document.querySelector('.particles');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 100;

        for(let i = 0; i < particleCount; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                speedX: Math.random() * 2 - 1,
                speedY: Math.random() * 2 - 1
            });
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(particle => {
                ctx.fillStyle = 'rgba(255,255,255,0.5)';
                ctx.fillRect(particle.x, particle.y, particle.size, particle.size);
                
                particle.x += particle.speedX;
                particle.y += particle.speedY;
                
                if(particle.x > canvas.width) particle.x = 0;
                if(particle.x < 0) particle.x = canvas.width;
                if(particle.y > canvas.height) particle.y = 0;
                if(particle.y < 0) particle.y = canvas.height;
            });
            
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
