<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error Page</title>
    <meta name="description" content="Create, manage, and share digital business cards using NFC technology. Eco-friendly, cost-effective, and modern networking solutions.">
    <!-- meta name for img -->
    <meta name="image" content="https://totalkonnect.github.io/Main/Assets/150.png">
    <meta property="og:image" content="https://totalkonnect.github.io/Main/Assets/150.png">
    <link rel="icon" href="https://totalkonnect.github.io/Main/Assets/150.png" type="image/x-icon">
    <meta property="og:image:width" content="1200">
    
<style>
@import url("https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200;500&display=swap");

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --primary-color: #292436;
    --eye-pupil-color: #1dfb;
    --bg-color: #000;
    --text-color: #fff;
    --fs-heading: 36px;
    --fs-text: 26px;
    --fs-button: 18px;
    --fs-icon: 30px;
    --pupil-size: 30px;
    --eye-size: 80px;
    --button-padding: 15px 30px;
}

@media only screen and (max-width: 567px) {
    :root {
        --fs-heading: 30px;
        --fs-text: 22px;
        --fs-button: 16px;
        --fs-icon: 24px;
        --button-padding: 12px 24px;
    }
}

body {
    display: flex;
    min-height: 100vh;
    background-color: var(--bg-color);
    color: var(--text-color);
    font-family: "Fira Sans", sans-serif;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    row-gap: 30px;
    text-align: center;
}

.error-page {
    margin: auto;
}

.error-page__heading-title {
    text-transform: capitalize;
    font-size: var(--fs-heading);
    font-weight: 500;
    color: var(--primary-color);
}

.error-page__heading-description {
    margin-top: 10px;
    font-size: var(--fs-text);
    font-weight: 200;
}
.error-page__button {
    color: inherit;
    text-decoration: none;
    border: 1px solid var(--primary-color);
    font-size: var(--fs-button);
    font-weight: 200;
    padding: var(--button-padding);
    border-radius: 10px; /* Rounded borders */
    background-color: transparent;
    box-shadow: 0px 7px 0px -2px var(--primary-color);
    transition: all 0.3s ease-in-out;
    text-transform: capitalize;
}

.error-page__button:hover {
    box-shadow: none;
    background-color: var(--primary-color);
    color: #fff;
    border-color: #ffffff;
}


.eyes {
    display: flex;
    justify-content: center;
    gap: 2px;
}

.eye {
    width: var(--eye-size);
    height: var(--eye-size);
    background-color: var(--primary-color);
    border-radius: 50%;
    display: grid;
    place-items: center;
}

.eye__pupil {
    width: var(--pupil-size);
    height: var(--pupil-size);
    background-color: var(--eye-pupil-color);
    border-radius: 50%;
    animation: movePupil 2s infinite ease-in-out;
    transform-origin: center center;
}

@keyframes movePupil {
    0%,
    100% {
        transform: translate(0, 0);
    }
    25% {
        transform: translate(-10px, -10px);
    }
    50% {
        transform: translate(10px, 10px);
    }
    75% {
        transform: translate(-10px, 10px);
    }
}

</style>
</head>
<body class="min-h-screen text-white"
    style="background: linear-gradient(180deg, 
        #000000 0%,
        rgba(17, 24, 39, 0.7) 50%,
        rgba(17, 24, 39, 0.9) 75%,
        rgba(17, 24, 39, 0.95) 100%
    );">
    <main class="error-page">
        <div class="container">
            <div class="eyes">
                <div class="eye">
                    <div class="eye__pupil eye__pupil--left"></div>
                </div>
                <div class="eye">
                    <div class="eye__pupil eye__pupil--right"></div>
                </div>
            </div>
            <div class="error-page__heading">
                <h1 class="error-page__heading-title">Looks like you're lost</h1>
                <p class="error-page__heading-description">404 error</p>
            </div>
            <a class="error-page__button" href="/" aria-label="back to home" title="back to home">Back to Home</a>
        </div>
    </main>
</body>
</html>
