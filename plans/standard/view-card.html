<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .card-container {
            max-width: 600px;
            width: 100%;
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto;
            display: block;
            border: 4px solid rgba(255, 255, 255, 0.1);
        }
        .social-links ul {
            list-style: none;
            padding: 0;
        }
        .social-links ul li {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .social-links ul li a {
            color: white;
            text-decoration: none;
        }
        .social-links ul li a:hover {
            text-decoration: underline;
        }
        .background-image img {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <h2>Loading...</h2>
    </div>

    <script>
            document.addEventListener("DOMContentLoaded", async function () {
            const urlParams = new URLSearchParams(window.location.search);
            const cardId = urlParams.get("id");
            if (!cardId) {
                document.querySelector(".card-container").innerHTML = "<h2>No card ID provided.</h2>";
                return;
            }

            try {
                // Fetch data from Google Sheets using doGet
                const response = await fetch(`https://script.google.com/macros/s/AKfycbzv5sVk8vD9_zPN2qndVgVzekHqkwVXA_QrEMt7UJ3ZM9MPti4vsQIKhnj5uosg8q04/exec?id=${cardId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                const data = await response.json();

                if (data.status !== "Active") {
                document.querySelector(".card-container").innerHTML = "<h2>This card is inactive.</h2>";
                return;
                }

                // Apply background style
                const stylePresets = {
                    corporateGradient: "linear-gradient(145deg, rgb(9, 9, 11), rgb(24, 24, 27), rgb(9, 9, 11))",
                    oceanGradient: "linear-gradient(145deg, rgb(2, 6, 23), rgb(15, 23, 42), rgb(2, 6, 23))",
                    forestGradient: "linear-gradient(145deg, rgb(2, 44, 34), rgb(6, 78, 59), rgb(2, 44, 34))",
                    burgundyGradient: "linear-gradient(145deg, rgb(69, 10, 10), rgb(127, 29, 29), rgb(69, 10, 10))",
                    black: "#09090b",
                    navy: "#020617",
                    forest: "#022c22",
                    wine: "#450a0a",
                    clouds: "#0ea5e9",
                    Pink: "#9b0055",
                    SkyBlue: "#2563eb",
                    paleRed: "#df4d4d7c"
                };
                const selectedStyle = data['Selected Style'];
                document.body.style.background = stylePresets[selectedStyle] || stylePresets.corporateGradient;

                // Display card data
                const container = document.querySelector(".card-container");
                container.innerHTML = `
                    <!-- Profile Section -->
                    <div class="text-center space-y-4">
                        <img src="${data['Profile Picture URL']}" alt="Profile Picture" class="profile-picture">
                        <h2 class="text-3xl font-bold">${data.Name}</h2>
                        <p class="text-gray-400">${data.Tagline}</p>
                    </div>

                    <!-- Social Links Section -->
                    <div class="social-links mt-8">
                        <h3 class="text-2xl font-bold mb-4">Social Links</h3>
                        <ul>
                            ${data['Social Links'].split(",").map(link => `
                                <li>
                                    <a href="${link.trim()}" target="_blank" class="flex items-center gap-2">
                                        <i class="fas fa-link"></i> ${link.trim()}
                                    </a>
                                </li>
                            `).join("")}
                        </ul>
                    </div>

                    <!-- Contact Section -->
                    <div class="contact-section mt-8">
                        <h3 class="text-2xl font-bold mb-4">Contact Details</h3>
                        <p><strong>Email:</strong> ${data.Email}</p>
                        <p><strong>Phone:</strong> ${data.Phone}</p>
                        <p><strong>Address:</strong> ${data.Address}</p>
                    </div>

                    <!-- Form Section -->
                    <div class="form-section mt-8">
                        <h3 class="text-2xl font-bold mb-4">Form Type</h3>
                        <p>${data['Form Type']}</p>
                    </div>

                    <!-- Background Image -->
                    <div class="background-image mt-8">
                        <h3 class="text-2xl font-bold mb-4">Background Image</h3>
                        <img src="${data['Background Image URL']}" alt="Background Image">
                    </div>
                `;
            } catch (error) {
            console.error(error);
            const container = document.querySelector(".card-container");
            container.innerHTML = "<h2>Error loading card data. Please try again later.</h2>";
        }
        });
    </script>
</body>
</html>
