<!DOCTYPE html>
<html class="scroll-smooth" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#AA0009">
    <title>Total Connect | Digital Business Cards</title>
    <meta name="image" content="https://tc-card.github.io/Main/Assets/4.png">
    <meta property="og:image" content="https://tc-card.github.io/Main/Assets/4.png">
    <link rel="icon" href="https://tc-card.github.io/Main/Assets/150.png" type="image/x-icon">
    <meta property="og:image:width" content="1200">
    <meta name="description"
        content="Create, manage, and share digital business cards using NFC technology. Eco-friendly, cost-effective, and modern networking solutions.">
    <meta name="image" content="https://totalkonnect.github.io/Main/Assets/4.png">
    <meta property="og:image" content="https://totalkonnect.github.io/Main/Assets/4.png">
    <meta property="og:image:width" content="1200">

    <link rel="icon" href="../Assets/150.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        html {
            scroll-behavior: smooth;
        }
        .style-preset.selected {
            border-color: #3B82F6;
            transform: scale(1.05);
        }

        .style-preview {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 200px;
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>


<body class="min-h-screen flex justify-center items-center bg-black text-white font-nunito">

    <main class="flex flex-col min-h-screen w-full">
        <section
            class="flex-grow flex justify-center items-center flex-col space-y-6 w-full max-w-4xl px-4 mx-auto mb-24">
            <form method="POST" id="data-fill" class="space-y-6 w-full lg:w-8/12 bg-black/50 rounded-xl shadow-xl p-8">
                <!-- Profile Section -->
                <div class="text-center space-y-4 text-white">
                    <img src=".../Assets/150.png" alt="profile-picture" id="profile-picture" class="w-32 h-32 rounded-full object-cover mx-auto cursor-pointer " />
                    <input type="file" id="image-input" name="profile-picture" class="hidden" accept="image/*" />
                    <input type="text" id="user-name" name="user-name" placeholder="Enter your name" class="border border-white/50 w-full bg-transparent text-white p-2 rounded focus:outline-none" />
                    <input type="text" id="user-tagline" name="user-tagline" placeholder="Enter a tagline" class="border border-white/50 w-full bg-transparent text-white p-2 rounded focus:outline-none" />
                </div>

                <!-- Social Links Section -->
                <div id="dynamic-links" class="space-y-4">
                    <div class="bg-white/10 p-4 rounded border border-white/50 shadow-md">
                        <label class="block text-white">Enter your social link:</label>
                        <ul class="space-y-2">
                            <li
                                class="flex items-center bg-white/10 p-2 rounded shadow-md border border-white/30 hover:bg-white/20">
                                <i class="fa fa-link text-xl text-white mr-3"></i>
                                <input type="url" name="social-links[]" placeholder="https://your-link.com"
                                    class="w-full bg-transparent text-white p-2 rounded focus:outline-none" />
                            </li>
                        </ul>
                    </div>
                    <button type="button" id="add-link-btn"
                        class="bg-gray-800 hover:bg-gray-700 text-white py-2.5 px-6 rounded-lg transition-all duration-300 flex items-center justify-center gap-2 font-medium shadow-lg hover:shadow-xl">
                        <i class="fa fa-plus text-sm"></i>
                        Add Another Link
                    </button>
                </div>

                <!-- Style Selection (Modified) -->
                <div class="space-y-4 w-full bg-white/10 p-6 rounded-xl border border-white/50 shadow-lg">
                    <label class="block text-white font-semibold mb-4">Choose Your Style</label>

                    <!-- Professional Gradients -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
                        <button type="button"
                            class="style-preset p-4 rounded-lg border-2 hover:scale-105 transition-transform"
                            data-style="corporateGradient">
                            <div class="h-20 rounded"
                                style="background: linear-gradient(145deg, rgb(9, 9, 11), rgb(24, 24, 27), rgb(9, 9, 11))">
                            </div>
                            <p class="mt-2 text-sm">Executive</p>
                        </button>

                        <button type="button"
                            class="style-preset p-4 rounded-lg border-2 hover:scale-105 transition-transform"
                            data-style="oceanGradient">
                            <div class="h-20 rounded"
                                style="background: linear-gradient(145deg, rgb(2, 6, 23), rgb(15, 23, 42), rgb(2, 6, 23))">
                            </div>
                            <p class="mt-2 text-sm">Professional</p>
                        </button>

                        <button type="button"
                            class="style-preset p-4 rounded-lg border-2 hover:scale-105 transition-transform"
                            data-style="forestGradient">
                            <div class="h-20 rounded"
                                style="background: linear-gradient(145deg, rgb(2, 44, 34), rgb(6, 78, 59), rgb(2, 44, 34))">
                            </div>
                            <p class="mt-2 text-sm">Success</p>
                        </button>

                        <button type="button"
                            class="style-preset p-4 rounded-lg border-2 hover:scale-105 transition-transform"
                            data-style="burgundyGradient">
                            <div class="h-20 rounded"
                                style="background: linear-gradient(145deg, rgb(69, 10, 10), rgb(127, 29, 29), rgb(69, 10, 10))">
                            </div>
                            <p class="mt-2 text-sm">Leadership</p>
                        </button>
                    </div>

                    <!-- Professional Solid Colors -->
                    <label class="block text-white font-semibold mb-4">Solid Colors</label>
                    <div class="grid grid-cols-4 md:grid-cols-8 gap-4 mb-6">
                        <!-- Dark Colors -->
                        <button type="button"
                            class="style-preset p-2 rounded-lg border hover:scale-105 transition-transform"
                            data-style="black">
                            <div class="h-6 rounded" style="background: #09090b"></div>
                        </button>
                        <button type="button"
                            class="style-preset p-2 rounded-lg border hover:scale-105 transition-transform"
                            data-style="navy">
                            <div class="h-6 rounded" style="background: #020617"></div>
                        </button>
                        <button type="button"
                            class="style-preset p-2 rounded-lg border hover:scale-105 transition-transform"
                            data-style="forest">
                            <div class="h-6 rounded" style="background: #022c22"></div>
                        </button>
                        <button type="button"
                            class="style-preset p-2 rounded-lg border hover:scale-105 transition-transform"
                            data-style="wine">
                            <div class="h-6 rounded" style="background: #450a0a"></div>
                        </button>

                        <!-- Bright Professional Colors -->
                        <button type="button"
                            class="style-preset p-2 rounded-lg border hover:scale-105 transition-transform"
                            data-style="brightCorporateBlue">
                            <div class="h-6 rounded" style="background: #0ea5e9"></div>
                        </button>
                        <button type="button"
                            class="style-preset p-2 rounded-lg border hover:scale-105 transition-transform"
                            data-style="brightSunset">
                            <div class="h-6 rounded" style="background: #f97316"></div>
                        </button>
                        <button type="button"
                            class="style-preset p-2 rounded-lg border hover:scale-105 transition-transform"
                            data-style="brightTeal">
                            <div class="h-6 rounded" style="background: #14b8a6"></div>
                        </button>
                        <button type="button"
                            class="style-preset p-2 rounded-lg border hover:scale-105 transition-transform"
                            data-style="brightViolet">
                            <div class="h-6 rounded" style="background: #8b5cf6"></div>
                        </button>
                    </div>

                    <!-- Custom Background -->
                    <div class="space-y-4">
                        <label class="block text-white font-semibold mb-4">Upload Background Image</label>
                        <div class="relative">
                            <input type="file" id="bgImage" name="background-image" accept="image/*" class="hidden" />
                            <button type="button" onclick="document.getElementById('bgImage').click()"
                                class="w-full bg-white/10 border border-white/30 rounded-lg p-4 text-white hover:bg-white/20 transition-all flex items-center justify-center gap-2">
                                <i class="fa fa-upload"></i>
                                Upload Background Image
                            </button>
                            <p class="text-xs mt-2">Recommended size: 1920x1080px. Max size: 5MB</p>
                        </div>
                    </div>
                </div>
                </div>

                <!-- Contact Section -->
                <div class="space-y-4 w-full bg-white/10 p-6 rounded-xl border border-white/50 shadow-lg">
                    <label class="block text-white font-semibold mb-4">Contact Button Details</label>
                    <input type="email" name="email" placeholder="Email"
                        class="w-full bg-transparent text-white p-2 rounded focus:outline-none" required />
                    <hr>
                    <input type="tel" name="phone" placeholder="Phone"
                        class="w-full bg-transparent text-white p-2 rounded focus:outline-none" />
                    <hr>
                    <input type="text" name="address" placeholder="Address"
                        class="w-full bg-transparent text-white p-2 rounded focus:outline-none" />
                    <p class="text-xs mt-2"><b>Name, Picture, Tagline </b>: will automatically be added!</p>
                </div>

                <!-- Submit Button (Enhanced) -->
                <button id="saveContactBtn" type="submit"
                    class="w-full md:w-auto mx-auto block text-center bg-blue-500 hover:bg-blue-600 text-white py-3 px-8 rounded-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                    Create Your Digital Card
                </button>
            </form>
        </section>

        <br>
        <!-- End of the Form -->
        <footer class="text-gray-400 py-6 text-center">
            <p>&copy; 2024 Total Connect. All rights reserved.</p>
        </footer>
        <img src=".../Assets/zfooter.gif" alt="cute animation" class="mt-8">
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="config.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
