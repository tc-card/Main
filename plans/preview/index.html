<!DOCTYPE html>
<html class="scroll-smooth" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#AA0009">
    <title>Total Connect | Digital Business Cards</title>
    <meta name="image" content="https://tc-card.github.io/Main/Assets/4.png">
    <meta property="og:image" content="https://tc-card.github.io/Main/Assets/4.png">
    <link rel="icon" href="https://tc-card.github.io/Main/Assets/150.png" type="image/x-icon">
    <meta property="og:image:width" content="1200">
    <meta name="description"
        content="Create, manage, and share digital business cards using NFC technology. Eco-friendly, cost-effective, and modern networking solutions.">
    <meta name="image" content="https://tc-card.github.io/Main/Assets/4.png">
    <meta property="og:image" content="https://totalkonnect.github.io/Main/Assets/4.png">
    <meta property="og:image:width" content="1200">
    <link rel="icon" href="../Assets/150.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        html {
            scroll-behavior: smooth;
        }
        .style-preset.selected {
            border-color: #3B82F6;
            transform: scale(1.05);
        }

        .style-preview {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 200px;
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Custom Loader */
        .loader {
            width: 360px;
            height: 100px;
            display: block;
            background-image: linear-gradient(100deg, transparent, rgba(38, 50, 56, 0.5) 50%, transparent 80%),
                radial-gradient(circle 50px at 50px 50px, #FFF 99%, transparent 0), linear-gradient(#FFF 20px, transparent 0),
                linear-gradient(#FFF 20px, transparent 0), linear-gradient(#FFF 20px, transparent 0);
            background-repeat: no-repeat;
            background-size: 75px 100px, 100px 100px, 125px 20px, 260px 20px, 260px 20px;
            background-position: -50% 0, 0 0, 120px 0, 120px 40px, 120px 80px, 120px 120px;
            box-sizing: border-box;
            animation: animloader 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes animloader {
            0% {
                background-position: 0% 0, 0 0, 120px 0, 120px 40px, 120px 80px, 120px 120px;
            }
            100% {
                background-position: 100% 0, 0 0, 120px 0, 120px 40px, 120px 80px, 120px 120px;
            }
        }

        /* Hover Effects */
        .button-hover:hover {
            background-color: #3B82F6;
            transition: background-color 0.3s ease;
            transform: scale(1.05);
        }

        .button-hover:focus {
            outline: 2px solid #3B82F6;
            outline-offset: 4px;
        }

        .hover-animate:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }

        /* Profile Card */
        .profile-preview-card {
            position: relative;
            width: 300px;
            height: 450px;
            background-color: #333;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .profile-preview-card h3,
        .profile-preview-card p {
            color: white;
            margin: 0;
            font-size: 18px;
            text-align: center;
        }

        .profile-preview-card img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .profile-card-hover:hover {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .bg-smooth-transition {
            transition: background-color 0.3s ease;
        }

        .show-loader {
            display: block !important;
        }
    </style>
</head>

<body class="min-h-screen flex justify-center items-center bg-black text-white font-nunito">

    <main class="flex flex-col min-h-screen w-full">
        <section
            class="flex-grow flex justify-center items-center flex-col space-y-6 w-full max-w-4xl px-4 mx-auto mb-24">
            <form method="POST" id="data-fill" class="space-y-6 w-full lg:w-8/12 bg-black/50 rounded-xl shadow-xl p-8">
                <!-- Profile Section -->
                <div class="text-center space-y-4 text-white">
                    <div class="relative">
                        <img src="https://tc-card.github.io/Main/Assets/150.png" alt="profile-picture" id="profile-picture"
                            class="w-32 h-32 rounded-full object-cover mx-auto cursor-pointer hover-animate" />
                        <div class="loader" id="image-loading"></div>
                    </div>
                    <input type="file" id="image-input" name="profile-picture" class="hidden" accept="image/*" onchange="updateProfilePreview()" />
                    <input type="text" id="user-name" name="user-name" placeholder="Enter your name" class="border border-white/50 w-full bg-transparent text-white p-2 rounded focus:outline-none hover-animate" />
                    <input type="text" id="user-tagline" name="user-tagline" placeholder="Enter a tagline" class="border border-white/50 w-full bg-transparent text-white p-2 rounded focus:outline-none hover-animate" />
                </div>

                <!-- Style Selection (Modified) -->
                <div class="space-y-4 w-full bg-white/10 p-6 rounded-xl border border-white/50 shadow-lg">
                    <label class="block text-white font-semibold mb-4">Choose Your Style</label>

                    <!-- Dynamic Style Picker with Background Preview -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
                        <button type="button"
                            class="style-preset p-4 rounded-lg border-2 hover:scale-105 transition-transform"
                            data-style="corporateGradient" onclick="setPreviewStyle('corporateGradient')">
                            <div class="h-20 rounded bg-gradient-to-r from-gray-900 via-gray-700 to-black">
                            </div>
                            <p class="mt-2 text-sm">Corporate</p>
                        </button>

                        <button type="button"
                            class="style-preset p-4 rounded-lg border-2 hover:scale-105 transition-transform"
                            data-style="oceanGradient" onclick="setPreviewStyle('oceanGradient')">
                            <div class="h-20 rounded bg-gradient-to-r from-blue-700 via-teal-500 to-blue-800">
                            </div>
                            <p class="mt-2 text-sm">Ocean</p>
                        </button>
                    </div>
                </div>

                <!-- Submit Button (Enhanced) -->
                <button id="saveContactBtn" type="submit"
                    class="w-full md:w-auto mx-auto block text-center bg-blue-500 hover:bg-blue-600 text-white py-3 px-8 rounded-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 button-hover">
                    Create Your Digital Card
                </button>
            </form>
        </section>

        <br>
        <!-- End of the Form -->
        <footer class="text-gray-400 py-6 text-center">
            <p>&copy; 2024 Total Connect. All rights reserved.</p>
        </footer>
    </main>

    <!-- Profile Preview Card -->
    <div class="profile-preview-card animate__animated animate__fadeIn">
        <img src="https://placecats.com/200/200" id="profile-image-preview" alt="Profile Preview" />
        <h3 id="preview-name">John Doe</h3>
        <p id="preview-tagline">Web Developer</p>
    </div>

    <script>
        // Handle image loading animation
        function updateProfilePreview() {
            const fileInput = document.getElementById('image-input');
            const imagePreview = document.getElementById('profile-image-preview');
            const loader = document.getElementById('image-loading');

            const reader = new FileReader();
            reader.onload = function () {
                loader.classList.add('show-loader');
                setTimeout(() => {
                    imagePreview.src = reader.result;
                    loader.classList.remove('show-loader');
                }, 2000); // Simulate loading time
            }
            reader.readAsDataURL(fileInput.files[0]);
        }

        // Set the style preview on the card
        function setPreviewStyle(style) {
            const card = document.querySelector('.profile-preview-card');
            if (style === 'corporateGradient') {
                card.style.background = 'linear-gradient(135deg, #6B7280 0%, #374151 100%)';
            } else if (style === 'oceanGradient') {
                card.style.background = 'linear-gradient(135deg, #4B9EAB 0%, #2D8D9A 100%)';
            }
        }
    </script>

</body>

</html>
